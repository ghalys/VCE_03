<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Felix Chatroom</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/chat-window.css" />
  </head>
  <body>
    <div id="login-page">
      <h1>Login Page</h1>
      <form id="chat-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="user_icon">Select your icon</label>
        <span class="material-symbols-outlined"> face </span>
        <span class="material-symbols-outlined"> face_2</span>
        <span class="material-symbols-outlined"> face_3</span>
        <span class="material-symbols-outlined"> face_4</span>
        <span class="material-symbols-outlined"> face_5</span>
        <span class="material-symbols-outlined"> face_6</span>

        <select name="icon-list" id="icon_list">
          <option value="face">Face 1</option>
          <option value="face_2">Face 2</option>
          <option value="face_3">Face 3</option>
          <option value="face_4">Face 4</option>
          <option value="face_5">Face 5</option>
          <option value="face_6">Face 6</option>
        </select>

        <label for="room-name">Type in your Room-Name</label>
        <input type="text" id="room-name" name="room-name" required />
        <label for="room-name">Or choose from exisiting ones</label>
        <select id="room-list" name="room-list">
          <option value="room1">Room 1</option>
          <option value="room2">Room 2</option>
          <option value="room3">Room 3</option>
        </select>

        <button type="button" id="login-button">Connect to Chat!</button>
      </form>
    </div>

    <span id="chat-page">
      <div class="grid-container">
        <div class="sidebar">
          <div class="user-info">
            <span class="material-symbols-outlined" id="user-icon"></span>
            <div class="new-chat">
              <div class="plus"></div>
            </div>
            <div class="settings">
              <div class="icon">
                <span class="material-symbols-outlined"> settings </span>
              </div>
            </div>
          </div>
          <div class="search-bar">
            <div class="icon">
              <span class="material-symbols-outlined"> search </span>
            </div>
            <input type="text" placeholder="Search" />
          </div>
          <h2>Online Users</h2>
          <div class="user-list" id="user-list"></div>
          <h2>Chats</h2>
          <div class="chats-list">
            <div class="chat">
              <img
                id="chat-picture"
                class="profile-picture"
                src="UPFt_rgb.png"
              />
              <div class="chat-details">
                <!-- This part is not implemented, only  dummy display-->
                <div class="chat-name">Username1</div>
                <div class="last-message">So good to hear from you</div>
              </div>
              <div class="last-message-time">23:22</div>
            </div>
          </div>
        </div>
        <div class="chat-window">
          <div class="chat-info">
            <img id="chat-picture" class="profile-picture" src="UPFt_rgb.png" />
            <div class="chat-name" id="room-name-header"></div>
            <div class="settings">
              <div class="icon">
                <span class="material-symbols-outlined"> settings </span>
              </div>
            </div>
          </div>
          <div id="mychat" class="chat-messages"></div>
          <div class="chat-input">
            <div class="emoji-input">
              <div class="icon">
                <span class="material-symbols-outlined"> mood </span>
              </div>
            </div>
            <div class="text-input">
              <input class="chat" type="text" placeholder="Type a message" />
            </div>
            <div class="send">
              <div class="icon">
                <span class="material-symbols-outlined"> send </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </span>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/code.js"></script>
  </body>
</html>
