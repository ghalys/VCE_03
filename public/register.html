<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    
    <title>ChatApp</title>
  </head>

  <body>
    <div class="center-container">
      <form id="loginSection">
        <h2 id="welcome">Registration</h2>

        <label>Username :</label>
        <input
          id="usernameInput"
          type="text"
          placeholder="Enter your username"
          name="username"
          autocomplete="username"
          required
        /><br />
        <div id="usernameAvailability"></div>

        <label>Password :</label>
        <div id="input_password">
          <input
            id="passwordInput"
            type="password"
            placeholder="Enter a password"
            name="password"
            autocomplete="current-password"
            required
          /> 
          <img src="media/login/eye_icon_opened.png" id="eyeIconOpened" />
          <!-- <button id="eyeIconClosed"><img src="eye_icon_closed.png" id="eye_Icon"></button> -->
        </div>
        
        <button type="submit" class="joinButton">Register</button>
      </form>
    </div>
    <script type="module" src="scripts/Login/registration.js"></script>
  </body>
</html>
