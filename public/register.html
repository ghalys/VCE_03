<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />

    <title>ChatApp</title>
  </head>

  <body>
    <div class="center-container">
      <div id="loginSection">
        <h2 id="welcome">Registration</h2>

        <div id="username">
          <label>Username :</label>
          <input
            id="usernameInput"
            type="text"
            placeholder="Enter your username"
          />
          <div id="usernameAvailability"></div>
        </div>

        <div id="password">
          <label>Password :</label>
          <div id="input_password">
            <input
              id="passwordInput"
              type="password"
              placeholder="Enter a password"
            />
            <img src="media/eye_icon_opened.png" id="eyeIconOpened" />
            <!-- <button id="eyeIconClosed"><img src="eye_icon_closed.png" id="eye_Icon"></button> -->
          </div>
        </div>

        <button class="joinButton">Register</button>
      </div>
    </div>
    <script src="scripts/registration.js"></script>
  </body>
</html>
