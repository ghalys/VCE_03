<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<title>3Rasmus</title>
	<style type='text/css'>
		html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
	</style>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/chat-window.css" />
	<link rel="icon" href="media/logo.png" />

	<link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />


	<script type="text/javascript" src="scripts/World/extra/gl-matrix-min.js"></script>
	<script type="text/javascript" src="scripts/World/extra/litegl.js"></script>
	<script type="text/javascript" src="scripts/World/extra/rendeer.js"></script>
	<script type="text/javascript" src="scripts/World/extra/wbin.js"></script>
	<script type="text/javascript" src="scripts/World/extra/walkarea.js"></script>
	<script type="module" src="scripts/main_scene.js"></script>
	<script type="module" src="scripts/World/listeners.js"></script>
</head>
<body>

	<!-- <div id="chat-page"> -->

	<div class="grid-container">

		<div class="world-room" id="canvas">
			<div class="chat-name" id="room-name-header">
				<p>Hall</p>
				<input type="file" id="audioFile" accept="audio/*" />
				<button id="uploadButton">Upload</button>

				<!-- <audio id="myAudio" src="scripts/World/data/Audio/The_Nights.mp3" loop="true" autoplay></audio> -->
				<button id="playButton"><span class="material-symbols-outlined">play_arrow</span></button>
				<button id="pauseButton"><span class="material-symbols-outlined">pause</span></button>			
				<input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
			</div>
			<div id="CanvasContainer">
				<canvas id="scene" ></canvas>
			</div>
		</div>

		<div id="chat-window">

			<div class="chat-info">
				<button id="returnToTheHall">return to the hall</button>
				<img id="chat-picture" class="profile-picture" src="media/chat/upf_logo.png"/>
				<div class="settings">
					<div class="icon">
						<span class="material-symbols-outlined"> settings </span>
					</div>
				</div>
			</div>

			<div id="mychat" class="chat-messages"></div>

			<div class="chat-input">
			<div class="emoji-input">
				<div class="icon">
					<span class="material-symbols-outlined"> mood </span>
				</div>
			</div>
			<div class="text-input">
				<input
					class="chat"
					id="chat_input"
					type="text"
					placeholder="Type a message"/>
			</div>
			<button id="sendButton">
				<div class="icon">
					<span class="material-symbols-outlined"> send </span>
				</div>
			</button>
		</div>

		</div>

		<div id="room-page">
			<div id="login-page">
				<form id="chat-form">
					<label for="icon_list">Select your icon </label>
					<span class="material-symbols-outlined"> face </span>
					<span class="material-symbols-outlined"> face_2</span>
					<span class="material-symbols-outlined"> face_3</span>
					<span class="material-symbols-outlined"> face_4</span>
					<span class="material-symbols-outlined"> face_5</span>
					<span class="material-symbols-outlined"> face_6</span>

					<select name="icon-list" id="icon_list">
						<option value="face">Face 1</option>
						<option value="face_2">Face 2</option>
						<option value="face_3">Face 3</option>
						<option value="face_4">Face 4</option>
						<option value="face_5">Face 5</option>
						<option value="face_6">Face 6</option>
					</select>

					<label for="room-name">Type in your Room-Name</label>
					<input type="text" id="room-name" name="room-name" required />
					<label for="room-name">Or choose from existing ones</label>
					<select id="room-list" name="room-list">
						<option value="room1">Room 1</option>
						<option value="room2">Room 2</option>
						<option value="room3">Room 3</option>
					</select>
					
					<button type="button" id="changeRoomButton">Change room</button>
					<select id="flagSelection" class="selectpicker countrypicker" data-flag="true" data-default="ES"></select>
				</form>
			</div>
		</div>

	</div>
</body>
<script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
<script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
</html>
